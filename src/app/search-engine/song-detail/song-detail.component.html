<div class="details-box">
  <!-- {{ song | json }} -->

  <div *ngIf="!song?.previewUrl"><p>Preview Not Available</p></div>

  <div class="audio-preview" *ngIf="song?.previewUrl">
    <audio
      preload="auto"
      controls
      class="iru-tiny-player"
      data-title="{{ song?.artistName }} - {{ song?.trackName }}"
    >
      <source src="{{ song?.previewUrl }}" />
    </audio>
  </div>
</div>
