<div class="results-box">
  <div *ngIf="!songs">Please type a filter</div>

  <mat-selection-list #song [multiple]="false" *ngIf="songs">
    <div mat-subheader>Results</div>
    <mat-list-option *ngFor="let song of songs?.results" [value]="song">
      <a
        mat-list-item
        *ngIf="song.trackId"
        routerLink="/lookup/{{ song.trackId }}"
      >
        <mat-list-item>
          <img src="{{ song.artworkUrl60 }}" alt=" {{ song.trackName }}" />
          <div mat-line>{{ song.artistName }}</div>
          <div mat-line>
            <i>{{ song.trackName }}</i>
          </div>
        </mat-list-item>
      </a>
    </mat-list-option>
  </mat-selection-list>
</div>
