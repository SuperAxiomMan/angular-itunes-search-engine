<div class="results-box">
  <div *ngIf="songs?.results?.length === null || songs?.results?.length === 0">
    Please type a filter
  </div>

  <div class="loader" *ngIf="searchin">
    <mat-spinner></mat-spinner>
  </div>

  <mat-selection-list
    #song
    [multiple]="false"
    *ngIf="songs?.results && !searchin && songs?.results?.length != 0"
  >
    <div mat-subheader>Results</div>
    <mat-list-option
      *ngFor="let song of songs?.results"
      [value]="song"
      [ngClass]="{ 'no-id-track': !song.trackId }"
    >
      <a mat-list-item routerLink="/lookup/{{ song.trackId }}">
        <mat-list-item>
          <img src="{{ song.artworkUrl60 }}" alt=" {{ song.trackName }}" />
          <div mat-line>{{ song.artistName }}</div>
          <div mat-line>
            <i>{{ song.trackName }}</i>
          </div>
        </mat-list-item>
      </a>
    </mat-list-option>
  </mat-selection-list>
</div>
